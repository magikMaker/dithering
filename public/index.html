<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dithering</title>
    <style>

        body,
        html {
            margin: 0;
            padding: 0;
        }

        html > * {
            box-sizing: border-box;
            height: 100%;
        }

        body {
            min-height: 100%;
        }

        #canvas {
            height: 100%;
            width: 100%;
        }

        #file {
            border: 3px solid #0e566c;
            border-radius: 4px;
            display: block;
            height: 2rem;
            outline: 0;
            margin: 1rem;
            padding: 0.5rem;
        }

    </style>
</head>
<body>
